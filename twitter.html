<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter login replication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-card">
        <img src="./twitter logo (1).svg" class="logo">

        <div class="textsignin">
            <p><strong>Sign in to Twitter</strong></p>
        </div>

        <div class="google-signin">
            <img src="./iconoir_profile-circle.svg" alt="profile" class="profile">
            <div class="signin-mary">
                <div class="mary">Sign in as Mary</div>
                <div class="sign-in">maryodior123@gmail.com</div>
            </div>
            <img src="./Google svg.svg" alt="google-logo" class="google-logo">
        </div>






        <div class="apple-signin">
            <img src="./Apple - jpeg (3).svg" class="apple-logo">
            <div class="apple-text">Sign in with Apple</div>
        </div>
        <div class="or">
        __________________ or __________________
        </div>

        <div class="username">
            <input placeholder="Phone, email, or Username" class="user">
            <p>Hello world</p>
        </div>

        <button class="next">Next</button>

        <button class="forgot-password">Forgot Password?</button>

        <div class="create-account">
            <div class="account">
                Dont have an account?
            </div>
            <div class="create">
                Sign up.
            </div>
        </div>

    </div>  

       
</body>
</html>
